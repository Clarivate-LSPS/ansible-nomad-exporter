---

#
# variables needed to be defined in user's playbook
#



#
# user-configurable defaults
#

prometheus_user:   prometheus
prometheus_group:  prometheus

prometheus_nomad_exporter_version: git
prometheus_nomad_exporter_platform: linux
prometheus_nomad_exporter_arch: '{{ "amd64" if ansible_userspace_bits == "64" else "386" }}'
# Nomad protects its socket and log from users other than root, but it can be fixed with ACL. Disable this option if you have problems with ACL and want to configure access manually
prometheus_gluster_acl: '{{ prometheus_user != "root" }}'


gosu_version: '1.10'
prometheus_go_version:   1.6.2
hashi_ui_arch: amd64


prometheus_install_path:  /opt/prometheus
prometheus_log_path:      /var/log/prometheus
prometheus_pid_path:      /var/run/prometheus


prometheus_download_path: /tmp
prometheus_workdir:       "{{ prometheus_download_path }}/prometheus_workdir"
prometheus_goroot:        "{{ prometheus_workdir }}/go"
prometheus_gopath:        "{{ prometheus_workdir }}/gopath"

# rebuild each time?  (only applied to `git` version)
prometheus_rebuild:       false


#
# derived variables; internal use only.
#


#---- the following vars are handled in tasks/set-role-variables.yml ------

#prometheus_nomad_exporter_use_systemd: False  # use "systemd" to start/restart service?
